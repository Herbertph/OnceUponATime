<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js"></script>
<title>Once Upon a Time...</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
  }
  .celular {
    width: 300px; /* Largura do "celular" */
    height: 600px; /* Altura do "celular" */
    background-color: white; /* Cor de fundo do "celular" */
    display: flex;
    flex-direction: column; /* Organiza os itens em coluna */
    align-items: center; /* Alinha os itens horizontalmente no centro */
    border-radius: 20px; /* Bordas arredondadas para simular o celular */
    padding-top: 20px; /* Espaçamento no topo do "celular" */
    padding-left: 10px; /* Espaçamento à esquerda do "celular" */
    padding-right: 10px; /* Espaçamento à direita do "celular" */
  }
  h1, h3 {
    margin: 0; /* Remove a margem padrão */
    padding: 10px 0; /* Adiciona um pouco de espaçamento vertical */
    text-align: center; /* Centraliza o texto */
    width: 100%; /* Garante que ocupe a largura total dentro do "celular" */
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 10px; /* Espaçamento entre os botões */
    padding: 10px 0; /* Espaçamento vertical para os botões */
  }
  .button {
  width: 100px; /* Define uma largura fixa */
  height: 40px; /* Define uma altura fixa */
  padding: 10px 20px; /* Ajuste conforme necessário para centralizar o texto */
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
  display: flex; /* Adiciona display flex para centralizar o conteúdo */
  justify-content: center; /* Centraliza o conteúdo horizontalmente */
  align-items: center; /* Centraliza o conteúdo verticalmente */
  text-align: center; /* Garante que o texto esteja centralizado */
  overflow: hidden; /* Esconde o texto que exceder o tamanho do botão */
  white-space: nowrap; /* Impede que o texto ocupe mais de uma linha */
  text-overflow: ellipsis; /* Adiciona "..." se o texto exceder o tamanho do botão */
  margin: -1px;
}
  .button:hover {
    background-color: #0056b3; /* Cor de fundo ao passar o mouse */
  }
</style>
</head>
<body>
<div class="celular">
    <h1>Once Upon a Time</h1>
    <h3>Existed a...</h3>
    <div class="button-container">
        <button class="button">Option 1</button>
        <button class="button">Option 2</button>
        <button class="button">Option 3</button>
    </div>
    <h3>Looking for a...</h3>
    <div class="button-container">
        <button class="button">Option 1</button>
        <button class="button">Option 2</button>
        <button class="button">Option 3</button>
    </div>
    <h3>To save...</h3>
    <div class="button-container">
        <button class="button">Option 1</button>
        <button class="button">Option 2</button>
        <button class="button">Option 3</button>
    </div>
    <h3>Ready for an Adventure?</h3>
    <div class="button-container">
      <button class="button">V</button>
      <button class="button">Reset</button>
     
  </div>
</div>
</body>
</html>
